
<div class="userContainer">
  <div class="QuoteBg">
    <div class="autoWaTxt QuoteInner">
      <p>
       Create Quotes
      </p>
  </div>
<div class="register-form">
  <div>
  <form [formGroup]="quoteform" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input type="text" placeholder="First Name" formControlName="firstname" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
         />
      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
        <div *ngIf="f.name.errors.required">Firstname is required</div>
      </div>
  </div>
  <div class="form-group">
      <input
        type="text"
        placeholder="Last Name"
        formControlName="lastname"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.lastname.errors }"
      />
      <div *ngIf="submitted && f.lastname.errors" class="invalid-feedback">
        <div *ngIf="f.lastname.errors.required">Lastname is required</div>
      </div>
  </div>
  <div class="form-group">
    <input
      type="text"
      placeholder="Email"
      formControlName="email"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
    />
    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
      <div *ngIf="f.email.errors.required">Email is required</div>
    </div>
</div>
  <div class="form-group">
    <input
      type="text"
      placeholder="Phone Number"
      formControlName="phonenumber"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.phonenumber.errors }"
    />
    <div *ngIf="submitted && f.phonenumber.errors" class="invalid-feedback">
      <div *ngIf="f.phonenumber.errors.required">phonenumber is required</div>
    </div>
</div>

<div class="form-group">
  <input
    type="text"
    placeholder="regitrationyear"
    formControlName="regitrationyear"
    class="form-control"
    [ngClass]="{ 'is-invalid': submitted && f.regitrationyear.errors }"
  />
  <div *ngIf="submitted && f.regitrationyear.errors" class="invalid-feedback">
    <div *ngIf="f.regitrationyear.errors.required">year is required</div>
  </div>
</div>
<div class="form-group">
  <input
    type="text"
    placeholder="Vehicle Number"
    formControlName="vehiclenumber"
    class="form-control"
    [ngClass]="{ 'is-invalid': submitted && f.vehiclenumber.errors }"
  />
  <div *ngIf="submitted && f.vehiclenumber.errors" class="invalid-feedback">
    <div *ngIf="f.vehiclenumber.errors.required">vehiclenumber is required</div>
  </div>
</div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary" style="background-color:#FF5733;border-color:#FF5733;">Submit</button>
      <button
        type="button" style="margin-left:20px ;  background:#FF5733;border-color:#FF5733" 
        (click)="onReset()"
        class="btn  btn-primary float-right"
      >
        Reset 
      </button>
    </div>
  </form>
</div>
</div>
  </div>

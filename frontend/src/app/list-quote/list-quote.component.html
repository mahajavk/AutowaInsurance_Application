
<div class="userContainer">
    <div class="QuoteBg">
      <div class="autoWaTxt QuoteInner">
        <p>
         List of Quotes
        </p>
    </div>
    
    <!-- No data message -->
    <p *ngIf="Quote.length <= 0" class="no-data text-center">There is no quotes are added yet!</p>
    <!-- Users list -->
    <table class="table table-bordered;"  *ngIf="Quote.length > 0">
      <thead class="table-success">
        <tr >
          <!-- <th scope="col"> ID</th> -->
          <th scope="col" style="background-color:#FF5733" >First Name</th>
          <th scope="col" style="background-color:#FF5733" >Last Name</th>
          <th scope="col" style="background-color:#FF5733" >Phone</th>
          <th scope="col" style="background-color:#FF5733" >Email</th>
          <th scope="col" style="background-color:#FF5733" >Year</th>
          <th scope="col" style="background-color:#FF5733" >Vehicle Number</th>
          <th scope="col" style="background-color:#FF5733" >Amount</th>
          <th scope="col" style="background-color:#FF5733" ></th>
          <!-- <th scope="col" style="background-color:#FF5733" >Vehicle Number</th>
          <th scope="col" style="background-color:#FF5733" >Amount</th> -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let quote of Quote; let i = index">
          <!-- <th scope="row">{{quote._id}}</th> -->
          <td>{{quote.firstname}}</td>
          <td>{{quote.lastname}}</td>
          <td>{{quote.phonenumber}}</td>
          <td>{{quote.email}}</td>
          <td>{{quote.regitrationyear}}</td>
          <td>{{quote.vehiclenumber}}</td>
          <td>{{quote.amount}}</td>
          <!-- <td>{{quote.amount}}</td> -->
          <td class="text-center">
            <!-- <span class="edit" routerLink="/edit-quote"> -->
             <span class="edit" [routerLink]="['/edit-quote', quote._id]"> 
              <button type="button" class="btn btn-success btn-sm">Edit</button>
            </span> 
         
            <span class="delete" (click)="removeQuote(quote, i)">
              <button type="button" class="btn btn-danger btn-sm">Delete</button>
            </span>
            <!-- <span class="delete" (click)="removeQuote(quote, i)">
              <button type="button" class="btn btn-danger btn-sm">Delete</button>
            </span> -->
          </td>
        </tr>
      </tbody>
    </table>

</div>
</div>
